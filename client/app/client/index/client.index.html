<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2>Clientes</h2>
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alerts, $index)">{{alert.msg}}</alert>
			<a ui-sref="client.new" class="btn btn-success">
				Nuevo Cliente
			</a>
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
	<div class="row air-top">
		<div class="col-lg-12 table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Tipo de Doc.</th>
						<th>Doc.</th>
						<th>Telefono</th>
						<th>Direcci√≥n</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in collection 
					| orderBy:tableOpts.sortField:tableOpts.sortReverse
					| filter:tableOpts.searchString
					| limitTo:tableOpts.modelsPerPage">
						<td>{{model.name}}</td>
						<td>{{model.docType}}</td>
						<td>{{model.docNumber}}</td>
						<td>{{model.phone}}</td>
						<td>{{model.address}}</td>
						<td>{{model.email}}</td>
						<td>
							<div class="btn-toolbar">
								<div class="btn-group">
									<a ui-sref="client.show({id: model._id})" class="btn btn-info btn-sm">
										<i class="fa fa-ellipsis-h fa-fw"></i>
									</a>
								</div><!-- /.btn-group -->
								<div class="btn-group">
									<a ui-sref="client.edit({id: model._id})" class="btn btn-warning btn-sm">
										<i class="fa fa-pencil fa-fw"></i>
									</a>
									<button class="btn btn-danger btn-sm" ng-if="isAdmin()" ng-click="delete(model)">
										<i class="fa fa-trash-o fa-fw"></i>
									</button>
								</div><!-- /.btn-group -->
							</div><!-- /.btn-toolbar -->
						</td>
					</tr>
				</tbody>
			</table><!-- /.table table-hover table-striped -->
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->
