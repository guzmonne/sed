<div class="table-responsive">
	<div class="row">
		<div class="col-xs-6" style="padding-left: 0">
			<div class="col-xs-4">
				<select ng-model="options.modelsPerPage" class="form-control">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div><!-- /.col-xs-2 -->
		</div><!-- /.col-xs-6 -->
		<div class="col-xs-6">
			<div class="row">
				<div class="col-xs-6">
					<span class="dropdown pull-right">
			      <a href class="dropdown-toggle btn btn-success">
			        Mostrar Columnas
			      </a>
			      <ul class="dropdown-menu">
      				<li ng-repeat="column in table">
			        	<a ng-class="{'text-danger': !column.show, 'text-success': column.show}" href="javascript:void(0); class="link-undecorated>
			      			<input name="{{column.name}}" type="checkbox" ng-model="column.show" />&nbsp;<label>{{column.name}}</label>
			        	</a>
			        </li>	
			      </ul>
			    </span>
				</div><!-- /.col-xs-6 -->
				<div class="col-xs-6">
					<div class="form-group has-feedback">
						<input type="text" class="form-control form-search" ng-model="options.searchString" placeholder="Filtro Rapido"/>
						<i class="fa fa-search text-muted form-control-feedback"></i>
					</div><!-- /.form-group -->
				</div><!-- /.col-xs-6 -->
			</div><!-- /.row -->
		</div><!-- /.col-xs-6 -->
	</div><!-- /.row -->
	<table class="table table-hover table-striped">
		<thead></thead>
		<tbody></tbody>
	</table><!-- /.table table-hover table-striped -->
	<div class="row">
		<div class="col-xs-12">
			<pagination class="pull-right" boundary-links="true" items-per-page="options.modelsPerPage" total-items="options.totalItems" ng-model="options.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
		</div><!-- /.col-xs-6 -->
	</div><!-- /.row -->
</div><!-- /.table-responsive -->
