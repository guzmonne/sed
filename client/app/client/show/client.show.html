<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<h2 ng-class="{'text-success': showEdit === false, 'text-warning': showEdit === true }" ng-mouseenter="mouseOverTitle()" ng-mouseleave="mouseLeaveTitle()" >
				{{model.name}}&nbsp;<a ui-sref="client.edit({id: model._id})" ng-show="showEdit" class="btn btn-sm btn-warning">
					<i class="fa fa-pencil"></i>
				</a>
			</h2>
			<button class="btn btn-success">
				Nueva Orden de Servicio
			</button>
		</div><!-- /.col-lg-6 -->
		<div class="col-lg-6">
			<ul class="list-unstyled text-right air-top">
				<li>{{model.docType}}:&nbsp;{{model.docNumber}}&nbsp;<i class="fa fa-fw fa-barcode"></i></li>
				<li>{{model.address}}&nbsp;<i class="fa fa-fw fa-building"></i></li>
				<li>{{model.phone}}&nbsp;<i class="fa fa-fw fa-phone"></i></li>
				<li>{{model.email}}&nbsp;<i class="fa fa-fw fa-envelope"></i></li>
			</ul><!-- /.list-unstyled -->
		</div><!-- /.col-lg-6 -->
		<div class="col-lg-12">
			<hr />
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->
