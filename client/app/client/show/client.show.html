<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6">
			<h2 ng-class="{'text-success': showEdit === false, 'text-warning': showEdit === true }" ng-mouseenter="mouseOverTitle()" ng-mouseleave="mouseLeaveTitle()" >
				{{model.name}}&nbsp;<a ui-sref="client.edit({id: model._id})" ng-show="showEdit" class="btn btn-sm btn-warning">
					<i class="fa fa-pencil"></i>
				</a>
			</h2>
			<button class="btn btn-success">
				Nueva Orden de Servicio
			</button>
		</div><!-- /.col-lg-6 -->
		<div class="col-lg-6">
			<div client-details-list="model"></div>
		</div><!-- /.col-lg-6 -->
		<div class="col-lg-12">
			<hr />
			<div sed-table collection="model.serviceRequests" type="service_request" hide-columns="{{hideColumns}}"></div>
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->
