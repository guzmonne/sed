<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2>Modelos</h2>
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alerts, $index)">{{alert.msg}}</alert>
			<button ng-click="toggleForm('new')" class="btn btn-success">
				Nuevo Modelo
			</button>
			<button ng-click="toggleForm()" class="btn btn-primary" ng-show="showForm">
				Cerrar Formulario
			</button>
		</div><!-- /.col-lg-12 -->
		<div class="col-lg-12">
			<hr />
		</div><!-- /.col-lg-12 -->
		<div class="col-sm-offset-1 col-sm-9" ng-show="showForm">
			<div ng-include="'app/device/form/device.form.html'"></div>
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-lg-12 table-responsive">
			<table class="table table-hover table-striped table-with-images">
				<thead>
					<tr>
						<th>Imagen</th>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Descripci√≥n</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in collection 
					| orderBy:tableOpts.sortField:tableOpts.sortReverse
					| filter:tableOpts.searchString
					| limitTo:tableOpts.modelsPerPage">
						<td>
							<img height="100" ng-src="{{model.image}}" alt="{{model.model}}" />
						</td>
						<td>{{model.brand}}</td>
						<td>{{model.model}}</td>
						<td>{{model.description}}</td>
						<td>
							<div class="row">
								<div class="col-xs-offset-4">
									<div class="btn-toolbar">
										<div class="btn-group">
											<a ui-sref="client.show({id: model._id})" class="btn btn-info btn-sm">
												<i class="fa fa-ellipsis-h fa-fw"></i>
											</a>
										</div><!-- /.btn-group -->
										<div class="btn-group">
											<button ng-click="toggleForm(model)" class="btn btn-warning btn-sm">
												<i class="fa fa-pencil fa-fw"></i>
											</button>
											<button class="btn btn-danger btn-sm" ng-if="isAdmin()" ng-click="delete(model)">
												<i class="fa fa-trash-o fa-fw"></i>
											</button>
										</div><!-- /.btn-group -->
									</div><!-- /.btn-toolbar -->
								</div><!-- /.col-xs-offset-4 -->
							</div><!-- /.row -->
						</td>
					</tr>
				</tbody>
			</table><!-- /.table table-hover table-striped -->
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div><!-- /.container-fluid -->
