<div ng-controller="LoginCtrl">
  <div class="row air-top">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" ng-model="user.email" required ng-pattern="pattern">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Por favor ingrese su email y su contraseña.
          </p>
          <p class="help-block" ng-show="form.email.$error.pattern && submitted">
             Email invalido.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit" ng-disabled="!form.$valid">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
