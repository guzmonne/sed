<div class="col-sm-3 text-center">
	<img ng-src="{{model._device.image}}" alt="{{model._device + ' image'}}" />
	<div class="row">
		<div class="col-xs-12 air-1-8">
			<a ng-disabled="model.status === 'Cerrado'" ui-sref="service_request.edit({id: model._id})" class="btn btn-warning btn-block">
				<i class="fa fa-fw fa-pencil"></i>&nbsp;Editar
			</a>
		</div><!-- /.col-xs-12 air-1-8 -->
		<div class="col-xs-12 air-1-8">
			<button ng-disabled="model.status === 'Cerrado' || !model.solution" ng-click="close()" class="btn btn-primary btn-block">
				<i class="fa fa-check fa-fw"></i>&nbsp;Entregado
			</button>
		</div><!-- /.col-xs-12 air-1-8 -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-xs-12 air-1-8">
			<div class="btn-group btn-block" dropdown>
	      <button type="button" class="btn btn-info dropdown-toggle btn-block" ng-disabled="disabled">
	        <i class="fa fa-print fa-fw"></i>&nbsp;Imprimir&nbsp;<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu" role="menu">
	        <li><a href="javascript:void(0);" ng-click="printClientInvoice(model)">Remito - Cliente</a></li>
	        <li><a href="javascript:void(0);" ng-click="printTechnicianInvoice(model)">Remito - Servicio Tecnico</a></li>
	      </ul>
	    </div>
		</div><!-- /.col-xs-12 air-1-8 -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-xs-12 air-1-8">
			<div class="btn-group btn-block" dropdown>
	      <button type="button" class="btn btn-info dropdown-toggle btn-block" ng-disabled="disabled">
	        <i class="fa fa-download fa-fw"></i>&nbsp;Descargar&nbsp;<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu" role="menu">
	        <li><a href="javascript:void(0);" ng-click="downloadClientInvoice(model)">Remito - Cliente</a></li>
	        <li><a href="javascript:void(0);" ng-click="downloadTechnicianInvoice(model)">Remito - Servicio Tecnico</a></li>
	      </ul>
	    </div>
		</div><!-- /.col-xs-12 air-1-8 -->
	</div><!-- /.row -->
</div><!-- /.col-sm-12 -->
