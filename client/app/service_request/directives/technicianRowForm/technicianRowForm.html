<td>
	<label>Servicio Tecnico</label>
	<button ng-click="toggleCostForm()" ng-show="button && !form" class="btn btn-xs btn-warning pull-right"><i class="fa fa-fw fa-pencil"></i></button>
</td>
<td>
	<span ng-show="!form && model">{{model.name}}</span>
	<span ng-show="!form && !model">Sin Asignar</span>
	<span ng-show="form && spinner" class="text-success">
			<i class="fa fa-2x fa-spinner fa-spin"></i>
	</span>
	<div ng-show="form && !spinner">
		<form ng-submit="ok()">
			<div class="col-sm-8" style="margin-left: -15px">
				<input 
					placeholder="Servicio Tecnico"
					typeahead="model.name as model.name for model in collection | filter: {name: $viewValue} | limitTo: 9"
					typeahead-on-select="onSelect($item)"
					typeahead-editable="false"
					ng-model="technician"
					type="text" 
					class="form-control form-control-in-cell" 
					required="true"
				/>
			</div><!-- /.col-xs-10 -->
			<div class="col-sm-4">
				<div class="btn-toolbar">
					<div class="btn-group">
						<button class="btn btn-primary btn-sm">
							Aceptar
						</button>
					</div><!-- /.btn-group -->
					<div class="btn-group">
						<button ng-click="$event.preventDefault(); form = false" class="btn  btn-inverse btn-sm">
							Cancelar
						</button>
					</div><!-- /.btn-group -->
				</div><!-- /.btn-toolbar -->
			</div><!-- /.col-xs-2 -->
		</form>
	</div>
</td>
