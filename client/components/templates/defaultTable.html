	<div class="row">
		<div class="col-xs-4" style="padding-left: 0">
			<div class="col-xs-4">
				<select ng-model="options.modelsPerPage" class="form-control">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div><!-- /.col-xs-4 -->
			<div class="col-xs-8">
				<a class="btn btn-info" ng-show="selectedModel !== null" href="{{detailsState()}}">
					Detalles
				</a>
			</div><!-- /.col-xs-8 -->
		</div><!-- /.col-xs-6 -->
		<div class="col-xs-8">
			<div class="row">
				<div class="col-xs-6">
					<span class="dropdown pull-right">
			      <a href class="dropdown-toggle btn btn-success">
			        Columnas
			      </a>
			      <ul class="dropdown-menu">
      				<li ng-repeat="column in table">
			        	<a ng-class="{'text-danger': !column.show, 'text-success': column.show}" href="javascript:void(0); class="link-undecorated>
			      			<input name="{{column.name}}" type="checkbox" ng-model="column.show" />&nbsp;<label>{{column.name}}</label>
			        	</a>
			        </li>	
			      </ul>
			    </span>
				</div><!-- /.col-xs-6 -->
				<div class="col-xs-6">
					<div class="form-group input-group dropdown">
						<input type="search" class="form-control" ng-model="options.searchString" placeholder="{{options.filterFieldName||'Filtro Rapido'}}"/>
			      <ul class="dropdown-menu">
      				<li ng-class="{'active': options.filterField === ''}">
      					<a ng-click="selectFilterField()" href="javascript:void(0)" class="link-undecorated">Todas las columnas</a>
      				</li>
      				<li ng-repeat="column in table" ng-class="{'active': options.filterField === column.attribute}">
			        	<a ng-click="selectFilterField(column)" href="javascript:void(0);" class="link-undecorated">
			      			{{column.name}}
			        	</a>
			        </li>	
			      </ul>
						<span class="input-group-addon input-group-addon-success btn btn-success dropdown-toggle">
							<i class="fa fa-search"></i>&nbsp;{{options.filterFieldName}}
						</span>
					</div><!-- /.form-group -->
				</div><!-- /.col-xs-6 -->
			</div><!-- /.row -->
		</div><!-- /.col-xs-6 -->
	</div><!-- /.row -->
	<div class="table-responsive-always">
		<table class="table table-hover table-striped">
			<thead></thead>
			<tbody></tbody>
		</table><!-- /.table table-hover table-striped -->
	</div><!-- /.table-responsive -->
	<div class="row">
		<div class="col-xs-12">
			<pagination class="pull-right" boundary-links="true" items-per-page="options.modelsPerPage" total-items="options.totalItems" ng-model="options.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
		</div><!-- /.col-xs-6 -->
	</div><!-- /.row -->
